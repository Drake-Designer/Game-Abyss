{% extends "base.html" %}
{% load static %}
{% block title %}

{% endblock title %}

      <div class="col-md-6 col-lg-4">
        <div class="ga-auth-card ga-card text-center">
          <div class="ga-card-body p-5">
            <h2 class="ga-auth-title mb-4">ðŸ‘‹ Sign Out</h2>
            <p class="mb-4">Are you sure you want to sign out?</p>

            <a href="{% url 'pages:home' %}" class="ga-btn ga-btn-outline w-100">Cancel</a>
