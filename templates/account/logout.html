{% extends "base.html" %}
{% load static %}
{% block title %}
  Sign Out â€” Game Abyss
{% endblock title %}
{% block content %}
  <!-- PAGE: Account / Logout -->
  <section class="container page-account-logout">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="comp-card text-center">
          <div class="comp-card__body p-5">
            <h2 class="comp-card__title mb-4">
              <i class="fas fa-sign-out-alt me-2"></i>Sign Out
            </h2>
            <p class="mb-4">Are you sure you want to sign out?</p>
            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              <button type="submit" class="comp-button comp-button--outline w-100 mb-3">
                <i class="fas fa-check me-2"></i>Yes, sign out
              </button>
            </form>
            <a href="{% url 'pages:home' %}"
               class="comp-button comp-button--outline w-100">
              <i class="fas fa-arrow-left me-2"></i>Cancel
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- END PAGE: Account / Logout -->
{% endblock content %}
